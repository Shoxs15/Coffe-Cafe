<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formulario.css">
    <title>Formulario</title>
</head>
<body>
     <header>
        <h2 class="Logo">
          <img src="imagens/logo.png" width="100" height="100">
        </h2>
        <nav class="navigation">
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
            <button class="btnLogin-popup">Login</button>
        </nav>
     </header>

     <div class="wrapper">
        <div class="form-box Login">
          <h2>Login</h2>
          <form action="#">
            <div class="input-box">
              <span class="icon">
                <ion-icon name="person-circle"></ion-icon>
              </span>
              <input type="text" required id="login">
              <label for="username">Usuario</label>
            </div>
            <div class="input-box">
              <span class="icon">
                <ion-icon name="lock-closed">               
                </ion-icon>
              </span>
              <input type="password" required id="senha">
              <label>Password</label>
            </div>
              <div class="remember-forgot">
                <label><input type="checkbox">Lembrar me</label>
                <a href="#">Esqueceu sua senha?</a>
              </div>
            
            <button type="submit" class="btn" onclick="logar(); return false">Entrar
            </button>
          </form>
        </div>
      </div>
 </div>

 <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<script>
  // Função logar //
  function logar(){
    var login = document.getElementById('login').value;
    var senha = document.getElementById('senha').value;

    if(login == "admin" && senha == "admin"){
      alert('Sucesso, Você será redirecionado para a Pagina');
      // Site que sera redirecionado //
      location.href = "Projeto0.1.html"; 
    }else{
      alert('Usuario ou senha incorretos');
    }
  }
</script>

</body>
</html>
